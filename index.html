<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* For styling purposes only - don't modify */
        #pulseContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e3b87d;
        }
        
        p {
            font-size: 18px;
            color: #d0d0d0;
            margin-bottom: 30px;
        }
        
        .container {
            position: relative;
            overflow: hidden;
            z-index: 0;
        }
        
        h1, p, .signature {
            position: relative;
            z-index: 2;
        }
        
        .pulse {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: single-pulse 3s ease-out forwards;
        }
        
        .pulse:before {
            content: '';
            position: absolute;
            border: 3px solid #e3b87d;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        @keyframes single-pulse {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            20% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        .signature {
            font-style: italic;
            margin-top: 40px;
            color: #a98d6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="pulseContainer"></div>
        <h1>Thank you for checking my portfolio</h1>
        <p>We're still getting things set up here. Please check back soon to see my work and projects.</p>
        <div class="signature">- Coming Soon -</div>
    </div>

    <script>
        // This script creates and positions a single random pulse animation at a time
        // with random pauses between pulses for added visual interest
        const container = document.querySelector('.container');
        const pulseContainer = document.getElementById('pulseContainer');
        
        // Variable to track if a pulse is currently active
        let isPulseActive = false;
        
        // Function to get a random number between min and max (inclusive)
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Function to create a new pulse at a random position
        function createRandomPulse() {
            // Only create a new pulse if there isn't one active
            if (!isPulseActive) {
                // Set flag to true - we now have an active pulse
                isPulseActive = true;
                
                // Get container dimensions
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                
                // Create a new pulse element
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                
                // Set random position within container (with some padding from edges)
                const padding = 40;
                const randomX = Math.floor(Math.random() * (containerWidth - padding*2)) + padding;
                const randomY = Math.floor(Math.random() * (containerHeight - padding*2)) + padding;
                
                pulse.style.left = randomX + 'px';
                pulse.style.top = randomY + 'px';
                
                // Add pulse to the container
                pulseContainer.appendChild(pulse);
                
                // Remove the pulse after animation completes and reset the flag
                setTimeout(() => {
                    pulse.remove();
                    isPulseActive = false;
                    
                    // Schedule the next pulse with a random pause between 350ms and 550ms
                    const randomPause = getRandomNumber(350, 550);
                    setTimeout(createRandomPulse, randomPause);
                }, 3000);
            }
        }
        
        // Start the first pulse
        createRandomPulse();
    </script>
</body>
</html>
